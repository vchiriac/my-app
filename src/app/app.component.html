
<div class="ui-fluid ui-corner-all">
  <div class="ui-g">
<h3 class="bg-primary pb-1">{{getName()}}'s To Do List</h3>

<div class="col-4">
  <form>
    <div class="form-group">
      <label>Task</label>
      <input class="form-control"/>
    </div>
    <div class="form-group">
      <label>Location</label>
      <input class="form-control"/>
    </div>
    <div class="form-group">
      <input type="checkbox"/>
      <label>Done</label>
    </div>
    <button class="btn btn-primary">Add Task</button>
  </form>
</div>

<div class="col-8">
  <div class="mt-1 mb-1">
    <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">Add new</button>
    <input class="form-control" #todoText/>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th></th>
      <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getToDoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done"/></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
  </div>
</div>
<app-server></app-server>
